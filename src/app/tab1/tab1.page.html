
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Grocery
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- Defines a basic grocery sliding list -->

<ion-content [fullscreen]="true">
  

<ion-list>
  <ion-item-sliding>
    <ion-item>
      
      <ion-label>banana x2lb</ion-label>
      <p>$2.25</p>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option>
        <ion-icon name="trash"></ion-icon>
      </ion-item-option>
      <ion-item-option color="secondary">
        Done
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  <ion-item-sliding>
    <ion-item>
    
      <ion-label>bread x2</ion-label>
      <p>$4.35</p>
    </ion-item>
    <ion-item-options> 
      <ion-item-option>
        <ion-icon name="trash"></ion-icon>
      </ion-item-option>
      <ion-item-option color="secondary">
        Done
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  <ion-item-sliding>
    <ion-item>
      <ion-label>Orangex3lb</ion-label>
      <p>$5.75</p>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option>
        <ion-icon name="trash"></ion-icon>
      </ion-item-option>
      <ion-item-option color="secondary">
        Done
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

</ion-content>
